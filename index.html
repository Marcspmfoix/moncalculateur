<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculateur Hauteurs de Coupe</title>

<style>
body {
  font-size: 1.4em; /* plus grand */
  font-family: Arial, sans-serif;
  padding: 10px;
  max-width: 650px;
  margin: auto;
  background-color: #fffff8; /* l√©g√®rement jaune pour r√©duire l'√©blouissement */
  color: #000;
}

input, button {
  font-size: 1.4em;
  padding: 10px 12px;
  margin: 8px 0;
  width: 100%;
  box-sizing: border-box;
  border-radius: 6px;
}

input {
  border: 2px solid #333;
  background-color: #fff;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: bold;
}

h3, h4 {
  font-size: 1.5em;
  margin-top: 15px;
}

ul {
  padding-left: 20px;
}

button {
  background-color: #28a745;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}

button:hover {
  background-color: #218838;
}

li {
  padding: 4px 0;
}
</style>
</head>
<body>

<h3>Calcul des hauteurs de coupe<br>(1√®re coupe sans trait de scie)</h3>

<label>Nombre de planches :
  <input type="number" id="nbrPlanches" value="3" min="1">
</label>

<label>√âpaisseur d'une planche (mm) :
  <input type="number" id="epaisseur" value="25" min="1">
</label>

<label>√âpaisseur du trait de scie (mm) :
  <input type="number" id="traitScie" value="1.3" min="0.1" step="0.1">
</label>

<button onclick="calculerHauteurs()">üî¢ Calculer</button>

<h4>Hauteurs de coupe :</h4>
<ul id="resultats"></ul>

<script>
function calculerHauteurs() {
  const n = parseInt(document.getElementById('nbrPlanches').value);
  const ep = parseFloat(document.getElementById('epaisseur').value);
  const ts = parseFloat(document.getElementById('traitScie').value);

  let cumule = 0;
  let resultats = '';

  for (let i = 1; i <= n; i++) {
    if (i === 1) {
      cumule += ep; // 1√®re coupe sans trait de scie
    } else {
      cumule += ep + ts;
    }
    resultats += `<li>Hauteur planche ${i} : <strong>${cumule.toFixed(2)} mm</strong></li>`;
  }

  document.getElementById('resultats').innerHTML = resultats;
}
</script>

</body>
</html>
