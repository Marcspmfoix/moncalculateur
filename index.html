<head>

  <title>Calculateur Hauteurs de Coupe - Trait de Scie 2mm</title>
  <style>
    body {
      font-size: 1.4em;
      font-family: Arial, sans-serif;

  </style>

<body>

<h3>Calcul des hauteurs de coupe</h3>

<div class="info">Ã‰paisseur du trait de scieâ€¯: <strong>2 mm (fixe)</strong></div>

<label>Nombre de planches :
  <input type="number" id="nbrPlanches" value="3" min="1">
</label>

<label>Ã‰paisseur d'une planche (mm) :
  <input type="number" id="epaisseur" value="25" min="1">
</label>

<button onclick="calculerHauteurs()">ðŸ”¢ Calculer</button>

<h4>Hauteurs de coupe :</h4>
<ul id="resultats"></ul>

<script>
function calculerHauteurs() {
  const n = parseInt(document.getElementById('nbrPlanches').value);
  const ep = parseFloat(document.getElementById('epaisseur').value);
  const ts = 2; // Trait de scie constant de 2 mm

  let cumule = 0;
  let resultats = '';

  for (let i = 1; i <= n; i++) {
    if (i === 1) {
      // PremiÃ¨re coupe : pas de trait de scie
      cumule += ep;
    } else if (i < n) {
      // Coupes intermÃ©diaires : planche + trait de scie
      cumule += ep + ts;
    } else {
      // DerniÃ¨re planche : on ignore le trait de scie
      cumule += ep;
    }
    resultats += `<li>Hauteur planche ${i} : <strong>${cumule.toFixed(2)} mm</strong></li>`;
  }

  document.getElementById('resultats').innerHTML = resultats;
}
</script>
