<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur Hauteurs de Coupe</title>
</head>
<body>
<h3>Calcul des hauteurs de coupe (sans trait de scie pour la 1ère coupe)</h3>

<label>Nombre de planches : 
  <input type="number" id="nbrPlanches" value="3" min="1">
</label><br>

<label>Épaisseur d'une planche (mm) : 
  <input type="number" id="epaisseur" value="25" min="1">
</label><br>

<label>Épaisseur du trait de scie (mm) : 
  <input type="number" id="traitScie" value="1.3" min="0.1" step="0.1">
</label><br><br>

<button onclick="calculerHauteurs()">Calculer</button>

<h4>Hauteurs de coupe :</h4>
<ul id="resultats"></ul>

<script>
function calculerHauteurs() {
  const n = parseInt(document.getElementById('nbrPlanches').value);
  const ep = parseFloat(document.getElementById('epaisseur').value);
  const ts = parseFloat(document.getElementById('traitScie').value);

  let cumule = 0;
  let resultats = '';

  for(let i = 1; i <= n; i++){
    if(i === 1){
      // Première coupe : pas de trait de scie ajouté
      cumule += ep;
    } else {
      // Coupes suivantes : on ajoute trait de scie + épaisseur
      cumule += ep + ts;
    }
    resultats += `<li>Hauteur planche ${i} : ${cumule.toFixed(2)} mm</li>`;
  }
  document.getElementById('resultats').innerHTML = resultats;
}
</script>

</body>

</html>
