<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Calculateur Hauteurs de Coupe - Planche 1 Variation</title>
<style>
  body {
    font-size: 1.3em;
    font-family: Arial, sans-serif;
    padding: 12px;
    max-width: 650px;
    margin: auto;
    background-color: #fffff8;
    color: #000;
  }
  input, button {
    font-size: 1.2em;
    padding: 8px 12px;
    margin: 8px 0;
    width: 100%;
    box-sizing: border-box;
    border-radius: 6px;
  }
  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; margin: 0; 
  }
  label { display:block; margin-top:14px; font-weight: bold; }
  h3, h4 { font-size:1.3em; margin-top:15px; }
  ul { padding-left: 20px; }
  button {
    background-color:#28a745; color:white; border:none;
    cursor:pointer;font-weight:bold; box-shadow:2px 2px 6px rgba(0,0,0,0.25);
  }
  button:hover { background-color:#218838;}
  .champ-group { display: flex; gap:12px; }
  .champ-group input { width:calc(50% - 8px); }
  .info { font-size:0.95em; color:#555; margin:9px 0 12px 0;}
  .err { color: #a00; font-size:0.96em;}
</style>
</head>
<body>

<h3>Calcul des hauteurs de coupe</h3>
<div class="info">√âpaisseur du trait de scie‚ÄØ: <strong>2 mm (fixe)</strong></div>

<form id="formPlanches" autocomplete="off" onsubmit="event.preventDefault(); calculer();">
  <label for="epaisseur">√âpaisseur d√©sir√©e d'une planche (mm) :</label>
  <input type="number" id="epaisseur" min="1" value="25" required step="any"/>
  <div class="champ-group">
    <div style="width:50%">
      <label for="nbrPlanches">Nombre de planches souhait√© :</label>
      <input type="number" id="nbrPlanches" min="0" value="0" oninput="vider('tronc')"/>
    </div>
    <div style="width:50%">
      <label for="tronc">Hauteur du tronc √† d√©biter (mm) :</label>
      <input type="number" id="tronc" min="0" value="0" oninput="vider('nbrPlanches')"/>
    </div>
  </div>
  <button type="submit">üî¢ Calculer</button>
</form>

<div id="erreur" class="err"></div>
<h4>Hauteurs de coupe‚ÄØ:</h4>
<ul id="resultats"></ul>

<script>
const ts = 2; // √âpaisseur trait de scie fixe 2 mm

function vider(champ) {
  document.getElementById(champ).value = 0;
  document.getElementById('erreur').innerText = '';
  document.getElementById('resultats').innerHTML = '';
}

function calculer() {
  const ep = parseFloat(document.getElementById('epaisseur').value);
  const nPl = parseInt(document.getElementById('nbrPlanches').value, 10) || 0;
  const tronc = parseFloat(document.getElementById('tronc').value) || 0;
  const errDiv = document.getElementById('erreur');
  let resultats = '';
  errDiv.innerText = '';

  if(nPl > 0 && tronc === 0) {
    // Cas 1 : Nombre planches donn√©
    let cumule = 0;
    for(let i=1; i<=nPl; i++) {
      if(i === 1) {
        cumule += ep;
      } else if(i < nPl) {
        cumule += ep + ts;
      } else {
        cumule += ep;
      }
      resultats += `<li>Hauteur planche ${i} : <strong>${cumule.toFixed(2)} mm</strong></li>`;
    }
    document.getElementById('resultats').innerHTML = resultats;
    return;
  }

  if(tronc > 0 && nPl === 0) {
    // Cas 2 : Hauteur du tronc donn√©e, planche 1 en bas (hauteur 0), planche n en haut (hauteur tronc)
    // La planche 1 peut avoir √©paisseur diff√©rente (reste)
    let hauteurs = [0]; // d√©but √† 0 mm, planche 1 en bas
    let current = 0;
    let n = 0;

    // On part de bas et on monte tant que possible planches + traits
    while(true) {
      if(n === 0) {
        current += ep; // planche 1
      } else {
        current += ts + ep;
      }
      if(current > tronc) break;
      hauteurs.push(current);
      n++;
    }

    // On a soit atteint ou d√©pass√©, on ajuste le dernier trait √† la hauteur du tronc
    // Le reste (√©paisseur planche 1) est alors tronc - hauteur du 2√®me trait (si pr√©sent)
    if(hauteurs.length > 1) {
      hauteurs[hauteurs.length - 1] = tronc; // dernier trait = hauteur tronc
      // Calculer l'√©paisseur de la planche 1 = diff√©rence entre premier et deuxi√®me trait (ou tronc)
      const ep1 = hauteurs[1] - hauteurs[0];
      if(ep1 !== ep) {
        resultats += `<li><strong>√âpaisseur planche 1 (bas) ajust√©e : ${ep1.toFixed(2)} mm</strong></li>`;
      }
    } else {
      // Si une seule planche seule, √©quivaut √† hauteur tronc
      resultats += `<li><strong>Une planche : √©paisseur ${tronc.toFixed(2)} mm</strong></li>`;
    }

    const nbPlanches = hauteurs.length - 1;
    resultats += `<li><strong>Nombre de planches obtenues : ${nbPlanches}</strong></li>`;

    for(let i=1; i < hauteurs.length; i++) {
      resultats += `<li>Hauteur planche ${i} : <strong>${hauteurs[i].toFixed(2)} mm</strong></li>`;
    }

    document.getElementById('resultats').innerHTML = resultats;
    return;
  }

  errDiv.innerText = "Veuillez renseigner soit le nombre de planches, soit la hauteur du tronc, mais pas les deux.";
  document.getElementById('resultats').innerHTML = '';
}
</script>

</body>
</html>
